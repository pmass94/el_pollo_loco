<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon"
        href="img/3.Secuencias_Enemy_básico/Versión_Gallinita (estas salen por orden de la gallina gigantona)/1.Ga_paso_derecho.png"
        type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="models/world.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/endboss-status-bar.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chick.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/enboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/game-over.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">
    <!--Sound-->
    <div class="sound">
        <div class="mute d-none" id="mute1" onclick="muteMusic()">
            <div>music</div> <img id="music" src="icon/speaker.png">
        </div>
        <div class="mute d-none" id="mute2" onclick="muteSound()">
            <div>sound</div> <img id="sound" src="icon/speaker.png">
        </div>
    </div>

    <div class="turnPage">
        <span class="turnPageText">
            Please turn your Device to the Landscape Mode </span>
    </div>



    <!--Startscreen-->
    <div class="startscreen" id="startscreen">
        <img src="img/9.Intro _ Outro Image/Start Screen/Opción 1.png">
        <div class="start-button">
            <button onclick="startGame()">Start Game</button>
        </div>

    </div>

    <!--Canvas-->

    <canvas class="d-none" id="canvas" width="720" height="480"> </canvas>


    <!--Manual-->
    <div class="manual" id="manual">
        <div>RUN: arrow right/left | JUMP: space bar | THROW: D</div>
        <div class="fullscreen d-none" id="fullscreen"><img onclick="goFullScreen()" src="icon/expand.png"></div>
    </div>

    <!--Play again -->
    <div class="d-none play-btn" id="playAgain">
        <button onclick="playAgain()">Play Again</button>
    </div>
    <!--Try again -->
    <div class="d-none play-btn" id="tryAgain">
        <button onclick="playAgain()">Try Again</button>
    </div>



    <div id="touchPadBox">
        <div onclick="listenForTouches()" id="right-pad" class="gamePads">R</div>
        <div onclick="listenForTouches()" id="left-pad" class="gamePads">L</div>
        <div onclick="listenForTouches()" id="jump-pad" class="gamePads">U</div>
        <div onclick="listenForTouches()" id="throw-pad" class="gamePads">T</div>
    </div>




</body>

</html>
